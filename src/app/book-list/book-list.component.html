<div class="row">
    <div class="col-xs-12">
      <h2>Vos livres</h2>
      <div class="list-group">
        <button
          class="list-group-item"
          *ngFor="let book of books | paginate: { itemsPerPage: 5, currentPage: p }; let i = index"
          (click)="onViewBook(i)">
          <h3 class="list-group-item-heading">
            {{ book.title }}
            <button class="btn btn-default pull-right" (click)="onDeleteBook(book)">
              <span class="glyphicon glyphicon-minus"></span>
            </button>
          </h3>
          <p class="list-group-item-text">{{ book.author }}</p>
        </button>
      </div>
      <pagination-controls class="text-center" (pageChange)="p = $event"></pagination-controls>
      <button class="btn btn-primary" (click)="onNewBook()">Nouveau livre</button>
    </div>
  </div>
